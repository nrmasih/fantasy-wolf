<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Fantasy Wolf</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <!-- Favicons -->
      <link href="assets/images/favicon.png" rel="icon">
      <link href="assets/images/apple-touch-icon.png" rel="apple-touch-icon">
      <link rel="stylesheet" href="assets/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="assets/css/style.css">
      <link rel="stylesheet" href="assets/css/dashboard.css">
      <link rel="stylesheet" href="assets/css/fontFamily.css">
      <link rel="stylesheet" href="assets/css/responsive.css">
      <link rel="stylesheet" href="assets/css/aos.css">
   </head>
   <body>
      <section class="fxt-template-animation auth-section loaded">
         <div class="container-fluid">
            <div class="row justify-content-center">
               <div class="col-md-6 col-12 order-md-1 fxt-bg-color">
                  <div class="fxt-content aos-init aos-animate " data-aos="fade-in">
                     <a href="login-13.html" class="fxt-logo">
                     <img src="assets/images/logo-dark.png" alt="Logo" data-aos="zoom-in">
                     </a>
                     <h3 class=" text-center">Welcome to Fantasy Wolf start hunting today</h3>
                     <div class="fxt-form">
                        <h2>Registration</h2>
                        <form method="POST">
                           <div class="form-group">  
                              <label for="email" class="input-label">First Name</label>                                            
                              <input type="text" id="fNAme" class="form-control" name="fNAme" placeholder="Enter your first name" required="required">
                           </div>
                           <div class="form-group">  
                              <label for="email" class="input-label">Last Name</label>                                              
                              <input type="text" id="lName" class="form-control" name="lName" placeholder="Enter your last name" required="required">
                           </div>
                           <div class="form-group">  
                              <label for="email" class="input-label">Email Address</label>                                              
                              <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email id" required="required">
                           </div>
                           <div class="form-group">
                              <label for="password" class="input-label">Password</label>                                               
                              <div class="input-group align-items-center" id="show_hide_password">
                                 <input id="password" type="password" class="form-control" name="password" placeholder="Enter your password" required="required">
                                 <div class="input-group-addon">
                                    <a href=""><i class="fa fa-eye-slash " aria-hidden="true"></i></a>
                                 </div>
                              </div>
                           </div>
                           <div class="form-group">
                              <label for="password" class="input-label">Confirm Password</label>                                               
                              <div class="input-group align-items-center" id="show_hide_password2">
                                 <input id="password" type="password" class="form-control" name="password" placeholder="Enter your password" required="required">
                                 <div class="input-group-addon">
                                    <a href=""><i class="fa fa-eye-slash " aria-hidden="true"></i></a>
                                 </div>
                              </div>
                           </div>
                           <div class="form-group">
                              <a href="dashboard.html" class="btn-block btn btn-primary btn-round-xl">Sign Up</a>
                           </div>
                        </form>
                     </div>
                     <div class="fxt-footer">
                        <p class="">Do you have an account?&nbsp;<a href="index.html" class="switcher-text ">Sign In</a></p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <script src="assets/js/jquery.min.js"></script>
      <script src="assets/js/popper.min.js"></script>
      <script src="assets/js/bootstrap.min.js"></script>
      <script src="assets/js/aos.js"></script>
      <script src="assets/js/main.js"></script>
   </body>
</html>
